<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's META o'clock</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

#hidemouse {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    cursor: none;
}

body {
    overflow: hidden;
    background-color: #222;
}

main {
    position: relative;
    width: 100vw;
    height: 80vh;
}

iframe {
    width: 100vw;
    height: 80vh;
    border: none;
    position: absolute;
}

@font-face {
    font-family: poppins;
    src: url('/Poppins-Regular.ttf') format('truetype');
}

@font-face {
    font-family: roboto-mono;
    src: url('/RobotoMono-VariableFont_wght.ttf') format('truetype');
}

#clock {
    position: fixed;
    bottom: 0;
    height: 26vh;
    width: 100vw;
    background-color: #222;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    gap: 1em;
    font-family: poppins;
    view-transition-name: clock;
}

#weekday {
    text-transform: capitalize;
}

#time {
    font-family: roboto-mono;
    margin-bottom: 5px;
}

@keyframes slide-to-left {
    to { transform: translateX(-10%); }
}

@keyframes slide-from-right {
    from { transform: translateX(10%); }
}

@keyframes fade-out {
    to { opacity: 0; }
}

@keyframes fade-in {
    from { opacity: 0; }
}

main {
    view-transition-name: sl;
}

::view-transition-old(sl),
::view-transition-new(sl) {
    animation-duration: 2s;
}

::view-transition-old(sl) {
    animation: 500ms ease-in-out both slide-to-left;
}

::view-transition-new(sl) {
    animation: 500ms ease-in-out both slide-from-right, 400ms ease-out both fade-in;
}
    </style>

    <script src="/main.js" defer type="module"></script>
</head>
<body>
    <main>
        <iframe src="https://sl.datasektionen.se/metro"></iframe>
        <iframe src="https://sl.datasektionen.se/tram"></iframe>
        <iframe src="https://sl.datasektionen.se/bus"></iframe>
    </main>
    <section id="clock">

        <p id="date">?? ??uari 20??</p>
        <p id="time">??:??:??</p>
    </section>
    <div id="hidemouse"></div>
</body>
</html>
